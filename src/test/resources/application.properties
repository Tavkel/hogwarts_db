spring.datasource.url=jdbc:h2:mem:hogwarts;INIT=RUNSCRIPT FROM 'src/test/resources/h2init.sql';
server.port=8080

spring.datasource.username = test
spring.datasource.password = test

spring.jpa.properties.hibernate.default_schema=hogwarts
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.liquibase.enabled=true
spring.liquibase.default-schema=hogwarts
spring.liquibase.change-log=classpath:db/liquibase-masterChangeLog.xml

avatar-directory=./avatar
upload-file-size-limit=4096
